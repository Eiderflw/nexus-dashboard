app = "nexus-control-v1"
primary_region = "bos"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[mounts]]
  source = "nexus_data"
  destination = "/data"

[env]
  DATA_DIR = "/data"
  DATABASE_URL = "file:/data/license.db"
